<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuelas Bíblicas Parroquiales</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            color: #2c3e50;
        }
        .logo {
            margin-bottom: 20px;
        }
        .content {
            background: #fff;
            padding: 40px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map-section {
            margin-top: 20px;
        }
        .map-section iframe {
            width: 100%;
            height: 480px; /* Puedes ajustar la altura si es necesario */
            border: 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: #777;
        }

        /* Estilos responsivos para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Reduce el padding general del contenedor */
            }
            .content {
                padding: 20px; /* Reduce el padding interno de las secciones */
            }
            /* Esto se aplica directamente al iframe si necesitas un control más fino,
               pero el `width: 100%` ya ayuda mucho a que ocupe el espacio disponible.
               Si aún ves márgenes excesivos, podría ser por el padding del .container
               o del .content que envuelve el iframe. */
            .map-section .content {
                padding: 0; /* Elimina el padding del contenedor interno del mapa para maximizar el ancho */
            }
            .map-section iframe {
                border-radius: 0; /* Opcional: para que el mapa ocupe todo el ancho sin bordes redondeados */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <img src="logoebp.jpg" alt="Logo Escuelas Bíblicas Parroquiales" class="logo" style="max-width: 150px;">
            <h1>Escuelas Bíblicas Parroquiales</h1>
            <p>Animación Bíblica de la Pastoral Arquidiócesis de Hermosillo</p>
        </div>
    </header>

    <div class="container content">
        <p>Encuentra la Escuela Bíblica más cercana y conoce más de la Palabra de Dios en tu parroquia.</p>
    </div>

    <div class="container map-section">
        <div class="content">
            <h3>Mapa de Escuelas Bíblicas</h3>
            <iframe src="https://www.google.com/maps/d/embed?mid=1nGVwZmfUJ5ufd1yeaeX9o8eS4DwkGSU&ehbc=2E312F" width="640" height="480" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div class="container contact-info">
        <h3>Dudas?</h3>
        <p>Comunícate por WhatsApp al: <a href="https://wa.me/526621401700" target="_blank">+52 6621401700</a></p>
    </div>

    <footer>
        <div class="container">
            <p>Arquidiócesis de Hermosillo</p>
        </div>
    </footer>

</body>
</html>
