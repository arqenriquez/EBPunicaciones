<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuelas Bíblicas Parroquiales</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        h1 {

        .content {
            background: #fff;
            padding: 40px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: #777;
        }

</head>
<body>

    <header>
        <div class="container">

    </div>

    <div class="container contact-info">
        <h3>Dudas?</h3>
        <p>Comunícate por WhatsApp al: <a href="https://wa.me/526621401700" target="_blank">+52 6621401700</a></p>

        <div class="container">
